<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>denotakvimo</title>

<link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
:root {
  --glass-bg: rgba(255, 255, 255, 0.15);
  --glass-blur: 15px;
  --text-color: #ffffff;
  --app-font: 'Segoe UI', system-ui, sans-serif;
}

body {
  margin: 0; padding: 0;
  font-family: var(--app-font);
  background: #2c3e50 url('https://images.unsplash.com/photo-1534067783941-51c9c23ecefd?q=80&w=2000') no-repeat center center fixed;
  background-size: cover;
  background-position: center;
  color: var(--text-color);
  height: 100vh; height: -webkit-fill-available;
  overflow: hidden;
}

.overlay {
  background: rgba(0, 0, 0, 0.3);
  height: 100%; width: 100vw;
  display: flex; flex-direction: column;
}

header {
  padding: env(safe-area-inset-top) 15px 10px 15px;
  display: flex; justify-content: space-between; align-items: center;
  background: rgba(0,0,0,0.7); backdrop-filter: blur(25px);
  z-index: 1000;
}

#calendar {
  display: grid; 
  grid-template-columns: repeat(7, 1fr);
  grid-auto-rows: minmax(90px, 1fr);
  gap: 8px;
  flex-grow: 1;
  padding: 15px; /* Biraz daha bo≈üluk bƒ±raktƒ±m b√ºy√ºme i√ßin */
  overflow-y: auto;
}

.day {
  background: var(--glass-bg); 
  backdrop-filter: blur(var(--glass-blur));
  border: 1px solid rgba(255,255,255,0.1); 
  border-radius: 12px;
  padding: 6px; 
  cursor: pointer; 
  display: flex; 
  flex-direction: column; 
  position: relative;
  /* Animasyon ayarƒ±: Daha belirgin ve akƒ±cƒ± */
  transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), 
              box-shadow 0.4s ease, 
              background 0.3s ease, 
              border 0.3s ease;
  z-index: 1;
  transform: scale(1);
}

/* TIKLANDIƒûINDA DEV B√úY√úME EFEKTƒ∞ */
.day.selected { 
  border: 3px solid white; 
  background: rgba(255,255,255,0.45);
  transform: scale(1.25); /* %25 oranƒ±nda b√ºy√ºme */
  z-index: 500; /* Kesinlikle en √ºstte */
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}

.day-header {
  font-weight: bold;
  font-size: 1rem;
  text-align: right;
  margin-bottom: 4px;
}

.event-container {
  display: flex;
  flex-direction: column;
  gap: 3px;
  overflow: hidden;
}

.inner-event {
  font-size: 0.65rem;
  background: rgba(0,0,0,0.3);
  padding: 2px 4px;
  border-radius: 4px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  display: block;
}

.inner-event.completed {
  opacity: 0.4;
  text-decoration: line-through;
}

.bottom-panel {
  background: rgba(0, 0, 0, 0.95); 
  backdrop-filter: blur(30px);
  padding: 15px 15px calc(env(safe-area-inset-bottom) + 10px) 15px;
  z-index: 1000;
}

.input-group { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }

input, button, select {
  background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2);
  color: white; padding: 12px; border-radius: 12px; outline: none; font-size: 0.95rem;
}

button.primary { background: white; color: #000; font-weight: bold; border: none; flex-grow: 1; }

#textColorPicker {
  width: 35px; height: 35px; border-radius: 50%;
  border: 2px solid white; background: none; padding: 0; cursor: pointer;
}

#bgInput { display: none; }
.empty { opacity: 0; pointer-events: none; }
</style>
</head>
<body>

<div class="overlay">
  <header>
    <div style="display:flex; align-items:center;">
      <button onclick="changeMonth(-1)">‚óÄ</button>
      <span id="monthYear" style="font-weight: bold; margin: 0 10px; min-width: 110px; text-align: center;"></span>
      <button onclick="changeMonth(1)">‚ñ∂</button>
    </div>
    <div style="display:flex; gap:15px; align-items:center;">
      <select id="fontPicker" onchange="changeFont(this.value)" style="padding: 5px; width: 85px;">
        <option value="sans-serif">Modern</option>
        <option value="serif">Klasik</option>
        <option value="cursive">Eƒülenceli</option>
      </select>
      <input type="color" id="textColorPicker" oninput="changeTextColor(this.value)" value="#ffffff">
      <label onclick="document.getElementById('bgInput').click()" style="cursor: pointer; font-size: 1.6rem;">üñºÔ∏è</label>
      <input type="file" id="bgInput" accept="image/*">
    </div>
  </header>

  <div style="flex-grow:1; display:flex; flex-direction:column; overflow: hidden;">
    <div style="display:grid; grid-template-columns:repeat(7,1fr); text-align:center; padding:12px 0; font-size:0.85rem; font-weight: bold; background: rgba(0,0,0,0.3);">
      <div>Pzt</div><div>Sal</div><div>√áar</div><div>Per</div><div>Cum</div><div>Cts</div><div>Paz</div>
    </div>
    <div id="calendar"></div>
  </div>

  <div class="bottom-panel">
    <div id="eventListDetail" style="display:flex; gap:10px; overflow-x:auto; padding-bottom:10px;"></div>
    <div class="input-group">
      <select id="isGrumpy" style="width: 70px;">
        <option value="false">üò∏</option>
        <option value="true">üòæ</option>
      </select>
      <input type="time" id="timeInput" style="width: 100px;">
      <input type="text" id="textInput" placeholder="Notun..." style="flex-grow: 1;">
      <button class="primary" onclick="saveEvent()">üêæ Ekle</button>
    </div>
  </div>
</div>

<script>
let current = new Date();
let selectedDate = null;
const events = JSON.parse(localStorage.getItem("events")) || {};

window.onload = () => {
  const savedBg = localStorage.getItem("customBg");
  const savedColor = localStorage.getItem("customTextColor") || "#ffffff";
  const savedFont = localStorage.getItem("customFont") || "sans-serif";
  if(savedBg) document.body.style.backgroundImage = `url(${savedBg})`;
  document.getElementById("textColorPicker").value = savedColor;
  applyStyles(savedColor, savedFont);
  document.getElementById("fontPicker").value = savedFont;
  renderCalendar();
};

function applyStyles(color, font) {
  document.body.style.color = color;
  document.body.style.setProperty('--app-font', font);
}

function changeTextColor(color) {
  document.body.style.color = color;
  localStorage.setItem("customTextColor", color);
  renderCalendar();
}

function changeFont(font) {
  document.body.style.setProperty('--app-font', font);
  localStorage.setItem("customFont", font);
}

document.getElementById('bgInput').onchange = (e) => {
  const reader = new FileReader();
  reader.onload = () => {
    document.body.style.backgroundImage = `url(${reader.result})`;
    localStorage.setItem("customBg", reader.result);
  };
  reader.readAsDataURL(e.target.files[0]);
};

function renderCalendar(){
  const calendar = document.getElementById("calendar");
  const monthYear = document.getElementById("monthYear");
  calendar.innerHTML="";
  const y=current.getFullYear(), m=current.getMonth();
  monthYear.textContent = current.toLocaleDateString("tr",{month:"long",year:"numeric"});
  const first = new Date(y,m,1).getDay() || 7;
  const total = new Date(y,m+1,0).getDate();
  
  for(let i=1; i<=42; i++){
    const cell = document.createElement("div");
    const dayNum = i - first + 1;
    if(dayNum <= 0 || dayNum > total){
      cell.className = "day empty";
    } else {
      const dKey = `${y}-${m+1}-${dayNum}`;
      cell.className = "day" + (selectedDate === dKey ? " selected" : "");
      let eventHtml = "";
      if(events[dKey]) {
        events[dKey].slice(0, 3).forEach(ev => {
          const emoji = ev.isGrumpy === "true" ? "üòæ" : "üò∏";
          eventHtml += `<span class="inner-event ${ev.completed ? 'completed' : ''}">${emoji} ${ev.text}</span>`;
        });
      }
      cell.innerHTML = `<div class="day-header">${dayNum}</div><div class="event-container">${eventHtml}</div>`;
      cell.onclick = () => { 
        selectedDate = dKey; 
        updateEventList(); 
        renderCalendar(); 
      };
    }
    calendar.appendChild(cell);
  }
}

function updateEventList(){
  const listDiv = document.getElementById("eventListDetail");
  listDiv.innerHTML = events[selectedDate] ? "" : "<small>Huzur...</small>";
  if(events[selectedDate]){
    events[selectedDate].forEach((ev, i) => {
      const card = document.createElement("div");
      card.style.cssText = "padding:10px; border-radius:12px; background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.2); display:flex; gap:10px; align-items:center; white-space:nowrap; color: inherit;";
      const emoji = ev.isGrumpy === "true" ? (ev.completed ? "üòº" : "üòæ") : (ev.completed ? "‚úÖ" : "üò∏");
      card.innerHTML = `<span onclick="toggleComplete(${i})">${emoji} ${ev.time || ""} ${ev.text}</span> <b onclick="deleteEvent(${i})">‚úï</b>`;
      listDiv.appendChild(card);
    });
  }
}

function saveEvent(){
  const textInput = document.getElementById("textInput");
  const text = textInput.value;
  if(!selectedDate || !text) return;
  events[selectedDate] = events[selectedDate] || [];
  events[selectedDate].push({
    time: document.getElementById("timeInput").value,
    text: text,
    isGrumpy: document.getElementById("isGrumpy").value,
    completed: false
  });
  localStorage.setItem("events", JSON.stringify(events));
  textInput.value = "";
  updateEventList(); renderCalendar();
}

function toggleComplete(i){
  events[selectedDate][i].completed = !events[selectedDate][i].completed;
  localStorage.setItem("events", JSON.stringify(events));
  updateEventList(); renderCalendar();
}

function deleteEvent(i){
  events[selectedDate].splice(i, 1);
  localStorage.setItem("events", JSON.stringify(events));
  updateEventList(); renderCalendar();
}

function changeMonth(n){ current.setMonth(current.getMonth()+n); renderCalendar(); }
</script>
</body>
</html>
